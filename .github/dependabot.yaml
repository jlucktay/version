version: 2
updates:
  # Check for updates to GitHub Actions every week.
  - package-ecosystem: github-actions
    directory: /
    schedule:
      day: sunday
      interval: weekly
      time: "03:00"
      timezone: UTC

  # Check for updates to Go modules every week.
  - package-ecosystem: gomod
    directory: /
    open-pull-requests-limit: 10
    schedule:
      day: sunday
      interval: weekly
      time: "04:00"
      timezone: UTC
